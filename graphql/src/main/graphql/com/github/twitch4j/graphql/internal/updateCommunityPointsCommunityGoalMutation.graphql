mutation updateCommunityPointsCommunityGoal($input: UpdateCommunityPointsCommunityGoalInput!) {
	updateCommunityPointsCommunityGoal(input: $input) {
		error {
			code
		}
		goal {
			amountNeeded
			backgroundColor
			defaultImage {
				url
				url2x
				url4x
			}
			description
			durationDays
			endedAt
			id
			image {
				url
				url2x
				url4x
			}
			isInStock
			perStreamUserMaximumContribution
			pointsContributed
			smallContribution
			startedAt
			status
			title
			type
		}
	}
}
